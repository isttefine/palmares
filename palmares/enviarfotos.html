    <main>
        <h2>Enviar fotos</h2>
        <p>voçê tem fotos da cidade de Plamares </p>
        <form enctype="multipart/form-data">
            <ul class="formulario">
                <li>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required autofocus
                    minlength="3" placeholder="Digite o seu nome"/>
                    <p class="msg-erro">Por favor,preencha o seu nome</p>
                </li>
                <li>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" minlength="5"
                    placeholder="Digite o seu e-mail"/>
                </li>
                <li>
                    <label for="local-foto">Local da Foto</label>
                    <input type="text" name="local-foto" id="local-foto"
                    placeholder="Informe o local da cidade de Palmares onde foi tirada a foto">
                </li>
                <li>
                    <label for="foto">Escolha e Envie sua Foto</label>
                    <input type="file" name="foto" id="foto"/>
                </li>
                <li>
                    <button type="submit">Enviar</button>
                </li>
            </ul>
        </form>
    </main>
